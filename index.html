<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Добро пожаловать в кликер!</h1>
    <p>Кликай на картинку, чтобы увеличивать счетчик:</p>
    <img id="clickImage" src="котик.jpg" alt="Картинка для клика">
    <p id="clickCount">Количество кликов: <span id="count">0</span></p>
    <audio id="clickSound" src="cat.mp3"></audio>
    <button id="soundButton">Включить звук</button>
    <script src="script.js"></script>
</body>
</html>
